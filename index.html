<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>
  <body>
    <div class="backdrop-mobile hidden"></div>
    <main>
      <button class="menu-view__button">Menu</button>
      <section class="board-area"></section>
      <section class="main-menu">
        <button class="menu__button new-game">New Game</button>
        <button
          class="menu__button menu__sub-button easy hidden"
          data-tab="easy"
        >
          Easy
        </button>
        <button
          class="menu__button menu__sub-button medium hidden"
          data-tab="medium"
        >
          Medium
        </button>
        <button
          class="menu__button menu__sub-button hard hidden"
          data-tab="hard"
        >
          Hard
        </button>
        <button class="menu__button menu__sub-button pro hidden" data-tab="pro">
          Like a Pro
        </button>
        <button class="menu__button menu__sub-button custom hidden">
          Custom
        </button>
        <button class="menu__button high-score">High Socres</button>
        <button class="menu__button how-to-play">How to Play</button>
        <button class="menu__button about-me">About me</button>
        <button class="menu__button buy-coffe">BuyCoffeto</button>
      </section>
    </main>
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
