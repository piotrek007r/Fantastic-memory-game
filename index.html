<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>
  <body>
    <div class="modal">
      <div class="backdrop"></div>
      <div class="modal__box">
        <h2 class="modal__title">You won</h2>
        <p class="modal__description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde odio
          delectus quisquam! Deserunt adipisci, incidunt minus harum illum
          doloribus repudiandae veniam recusandae delectus cum eius, quibusdam
          quod suscipit sit eligendi.
        </p>
        <button class="modal__submit">OK</button>
      </div>
    </div>
    <main>
      <section class="board-area"></section>
      <section class="main-menu">
        <button class="menu__button new-game">New Game</button>
        <button class="menu__button menu__sub-button easy hidden">Easy</button>
        <button class="menu__button menu__sub-button medium hidden">
          Medium
        </button>
        <button class="menu__button menu__sub-button hard hidden">Hard</button>
        <button class="menu__button menu__sub-button pro hidden">
          Like a Pro
        </button>
        <button class="menu__button menu__sub-button custom hidden">
          Custom
        </button>
        <button class="menu__button high-score">High Socres</button>
        <button class="menu__button how-to-play">How to Play</button>
        <button class="menu__button about-me">About me</button>
        <button class="menu__button buy-coffe">BuyCoffeto</button>
      </section>
    </main>

    <script src="src/js/main.js"></script>
  </body>
</html>
