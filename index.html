<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>
  <body>
    <div class="modal hidden">
      <div class="backdrop"></div>
      <div class="modal__box--high-score">
        <h2 class="modal__title--high-score">High Scores</h2>
        <div class="modal__score--difficulties">
          <button class="menu__button menu__sub-button easy">Easy</button>
          <button class="menu__button menu__sub-button medium">Medium</button>
          <button class="menu__button menu__sub-button hard">Hard</button>
          <button class="menu__button menu__sub-button pro">Like a Pro</button>
        </div>
        <table class="socre-board__table">
          <thead>
            <tr>
              <th class="score-board__rank-field">Rank</th>
              <th class="score-board__name-field">Name</th>
              <th class="score-board__score-field">Score</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <button class="modal__submit">OK</button>
      </div>
    </div>
    <main>
      <section class="board-area"></section>
      <section class="main-menu">
        <button class="menu__button new-game">New Game</button>
        <button class="menu__button menu__sub-button easy hidden">Easy</button>
        <button class="menu__button menu__sub-button medium hidden">
          Medium
        </button>
        <button class="menu__button menu__sub-button hard hidden">Hard</button>
        <button class="menu__button menu__sub-button pro hidden">
          Like a Pro
        </button>
        <button class="menu__button menu__sub-button custom hidden">
          Custom
        </button>
        <button class="menu__button high-score">High Socres</button>
        <button class="menu__button how-to-play">How to Play</button>
        <button class="menu__button about-me">About me</button>
        <button class="menu__button buy-coffe">BuyCoffeto</button>
      </section>
    </main>

    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
